{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>SimilarSmiles :D</h1>
  <p>
    Input a SMILES string to find similar chemical structures.
  </p>

  <!-- SMILES Search Bar -->
  <div class="search-box">
    <input 
      type="text" 
      id="smilesInput" 
      placeholder="Enter SMILES string (e.g. CCO)" 
    />
    <button id="searchBtn">Search</button>
  </div>
</div>
{% endblock %}

{% block styles %}
<style>

  body {
    text-align: center;
    background-color: rgb(255, 251, 172);
    color: rgb(1, 0, 27);
  }
  .container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 1rem;
    font-family: Arial, sans-serif;
  }

  h1 {
    align-items: center;
    color: #ffb300;
    font-size: 4vw;
    font-weight: bold;
    font-style: italic;
    text-align: center;
  }

  .search-box {
    display: flex;
    gap: 10px;
    margin-top: 1rem;
  }

  input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 50px;
    font-size: 16px;
  }

  button {
    padding: 10px 16px;
    background-color: rgb(1, 0, 27);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background-color: rgb(4, 0, 110);
  }
</style>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const searchBtn = document.getElementById("searchBtn");
    const smilesInput = document.getElementById("smilesInput");

    searchBtn.addEventListener("click", () => {
      const smiles = smilesInput.value.trim();

      if (!smiles) {
        alert("Please enter a SMILES string.");
        return;
      }

      // Placeholder for backend call
      console.log("Searching for SMILES:", smiles);

      // Example: later replace with fetch("/search", {...})
      alert(`Searching for similar molecules to: ${smiles}`);
    });
  });
</script>
{% endblock %}
